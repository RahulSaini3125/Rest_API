{% extends 'base/base.html' %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row justify-content-center">
                <div class="col-lg-8 mt-5">
                    <h2 class="mb-4">Forget Password</h2>
                    <form id="contact-form" action="{% url 'ResetPassword' %}" method="post" class="contact-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Enter Your Email</label>
                                    <input class="form-control form-control-name" type="email" name="email" required placeholder="Enter Your email">
                                </div>
                                <input class="btn btn-primary solid blank mt-3" type="submit" name="sendmail" value="Send Mail">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
