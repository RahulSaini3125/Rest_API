{% extends 'base/base.html' %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row justify-content-center">
                <div class="col-lg-8 mt-5">
                    <div style="display: none;" id="password">
                        <h2 class="mb-4">Change Password</h2>
                        <form id="contact-form" action="" method="post"
                            class="contact-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">Current Password</label>
                                        <input type="password" class="form-control form-control-name" required
                                            name="Current-password" id="Current-password"
                                            placeholder="Enter Your Current Password">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">Password</label>
                                        <input type="password" class="form-control form-control-name" required
                                            name="password1" id="password1" placeholder="Enter Your Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Confrim Password</label>
                                        <input type="password" class="form-control form-control-name" required
                                            placeholder="Enter Confrim password" name="password2" id="password2">
                                    </div>
                                    <input class="btn btn-primary solid blank mt-3" type="submit" name="changePassword"
                                        value="Change Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div style="display: none;" id="email_div">
                        <h2 class="mb-4">Change Email</h2>
                        <form id="contact-form" action="" method="post"
                            class="contact-form">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="name">New Email Id </label>
                                        <input type="email" class="form-control form-control-name" required
                                            name="Current-email" id="Current-email"
                                            placeholder="Enter Your Current email">
                                    </div>
                                    <input class="btn btn-primary solid blank mt-3" type="submit" name="changePassword"
                                        value="Verfiy Email">
                                    <div class="form-group">
                                        <label for="name">Enter OTP</label>
                                        <input type="number" class="form-control form-control-name" required
                                            name="Change-email-otp" id="change-email-otp" placeholder="Enter Your OTP">
                                    </div>
                                    <input class="btn btn-primary solid blank mt-3" type="submit" name="changePassword"
                                        value="Change Email">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}




{% block scriptblock %}


<script>
	if (!sessionStorage.getItem('token')) {
			window.location.href = "/login/?next=index";
		}
</script>

<script>
    const urlparam = new URLSearchParams(window.location.search)
    const type = urlparam.get('')
    if (type == 'email') {
        $('#email_div').css('display','block')
    }
    if (type == 'password'){
        $('#password').css('display','block')
    }

</script>

{% endblock scriptblock %}
