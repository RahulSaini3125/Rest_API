<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $.ajax({
        url:'/api/category/',
        type : 'GET',
        headers: {
        "Authorization": "Bearer " + sessionStorage.getItem('token')},
        success : function(response,t,xhr){
            if (xhr.status== 200){
                for (let index = 0; index < response.length; index++) {
                    $('#Category').append(' <a class="dropdown-item" style ="cursor: pointer;"  id='+ response[index].Category +' onclick="singleCategory(this.id)" >'+ response[index].Category + '</a>')
                }
            }
        }
    })
</script>

<script>
    if (sessionStorage.getItem('token')) {
        $.ajax({
            url: '/api/user/',
            type : 'GET',
            headers: {"Authorization": "Bearer " + sessionStorage.getItem('token')},
            success: function(response,t,xhr){
                if (xhr.status == 200) {
                    $('#account_list').append('<li class="list-inline-item"> <i class="ti-user"></i> <a href="{% url "profile"%}"> '+ response.data.first_name +' '+ response.data.last_name +' </a> </li> <li class="list-inline-item"> <a href="#" onclick="logout()"> Logout </a>  </li>')
                }
            }
        })
    }
</script>

<script>
    function logout(){
        console.log('Loguot')
        $.ajax({
            url: '/api/logout/',
            type : 'POST',
            data: {'refresh_token':sessionStorage.getItem('refresh_token')},
            headers: {"Authorization": "Bearer " + sessionStorage.getItem('token')},
            success: function(response,t,xhr){
                console.log(response)
                sessionStorage.removeItem('refresh_token')
                sessionStorage.removeItem('token')
                window.location.href = '/login/'
            }
        })
    }
</script>
